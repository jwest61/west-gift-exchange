<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Family Gift Exchange üéÅ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fff9;
      color: #333;
      margin: 0;
    }
    h1 {
      text-align: center;
      background-color: #2e8b57;
      color: white;
      padding: 20px;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 40px;
    }
    .pairings {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
    }
    .pairings h2 {
      text-align: center;
      color: #2e8b57;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 15px;
    }
    th, td {
      border: 1px solid #c8e6c9;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #a5d6a7;
    }
    .gift-section {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
      border-bottom: 2px solid #2e8b57;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background: #c8e6c9;
      border-radius: 12px 12px 0 0;
      margin-right: 4px;
      margin-bottom: 4px;
    }
    .tab.active {
      background: #2e8b57;
      color: white;
      font-weight: bold;
    }
    .gift-table {
      width: 100%;
      border-collapse: collapse;
    }
    .gift-table th, .gift-table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    .add-gift {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
      align-items: center;
    }
    input, textarea {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="text"], input[type="number"], textarea {
      flex: 1;
    }
    .notes-box {
      flex-basis: 100%;
      height: 60px;
    }
    button {
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover {
      background: #256c45;
    }
    .tree {
      text-align: center;
      font-size: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>West Family Gift Exchange üéÑ</h1>
  <div class="container">
    <div class="pairings">
      <div class="tree">üéÑ</div>
      <h2>Pairings</h2>
      <table id="pairingTable">
        <thead><tr><th>Giver</th><th>Receiver</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="gift-section">
      <div class="tabs" id="tabs"></div>
      <div id="content"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxp7B-f21quwbC-UcqnJTdb1xDzePMHd-GoWWGyMjBpt5ua8XMPswBh-jLSKywkz5gA1g/exec";

    const pairingsGroup1 = [
      ["Jon", "Katie"], ["Dave", "Jason"], ["Karen", "Chelsea"],
      ["Jen", "Stef"], ["Dan", "Jon"], ["Jason", "Dave"],
      ["Stef", "Geoff"], ["Katie", "Dan"], ["Chelsea", "Jen"],
      ["Geoff", "Karen"]
    ];
    const pairingsGroup2 = [
      ["Eddie", "Gwen"], ["Gwen", "Evie"], ["Evie", "Claire"],
      ["Claire", "Eddie"], ["Main", "Theo"], ["Theo", "Elora"],
      ["Elora", "Main"], ["Eden", "Nora"], ["Nora", "Eden"]
    ];

    const people = [
      "Jon","Dave","Karen","Jen","Dan","Jason","Stef","Katie","Chelsea","Geoff",
      "Eddie","Gwen","Evie","Claire","Main","Theo","Elora","Eden","Nora"
    ];

    let data = {};
    let currentPerson = "";

    // Load from Google Sheets
    async function loadData() {
      try {
        const res = await fetch(`${scriptURL}?action=getData`);
        const json = await res.json();
        data = json || {};
      } catch (e) {
        console.error("Error fetching data:", e);
        data = {};
      }
      renderPairings();
      renderTabs();
      const first = people[0];
      if (first) showPerson(first);
    }

    function renderPairings() {
      const tbody = document.querySelector("#pairingTable tbody");
      tbody.innerHTML = "";
      const all = [...pairingsGroup1, ...pairingsGroup2];
      all.forEach(([giver, receiver]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${giver}</td><td>${receiver}</td>`;
        tbody.appendChild(row);
      });
    }

    function renderTabs() {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = "";
      people.forEach(p => {
        const tab = document.createElement("div");
        tab.className = "tab" + (p === currentPerson ? " active" : "");
        tab.textContent = p;
        tab.onclick = () => showPerson(p);
        tabs.appendChild(tab);
      });
    }

    function showPerson(person) {
      currentPerson = person;
      renderTabs();
      const div = document.getElementById("content");
      const personData = data[person] || { gifts: [] };

      div.innerHTML = `
        <table class="gift-table">
          <thead><tr>
            <th>Gift</th><th>Priority</th><th>Price</th>
            <th>Link</th><th>Notes</th><th></th>
          </tr></thead>
          <tbody>
            ${personData.gifts.map(g => `
              <tr>
                <td>${g.name}</td>
                <td>${g.priority}</td>
                <td>${g.price}</td>
                <td>${g.url ? `<a href="${formatURL(g.url)}" target="_blank">Link</a>` : ""}</td>
                <td>${g.notes || ""}</td>
                <td><button onclick="removeGift('${person}', '${g.name}', this)">Remove</button></td>
              </tr>
            `).join("")}
          </tbody>
        </table>

        <div class="add-gift">
          <input id="giftName" placeholder="Gift name" />
          <input id="giftPriority" placeholder="Priority" style="width:80px;" />
          <input id="giftPrice" placeholder="Price" style="width:80px;" />
          <input id="giftURL" placeholder="URL" />
          <textarea id="giftNotes" class="notes-box" placeholder="Notes..."></textarea>
          <button onclick="addGift('${person}')">Add Gift</button>
        </div>
      `;
    }

    function formatURL(url) {
      if (!url) return "";
      if (url.startsWith("http://") || url.startsWith("https://")) return url;
      return "https://" + url;
    }

    async function addGift(person) {
      const gift = {
        name: document.getElementById("giftName").value.trim(),
        priority: document.getElementById("giftPriority").value.trim(),
        price: document.getElementById("giftPrice").value.trim(),
        url: document.getElementById("giftURL").value.trim(),
        notes: document.getElementById("giftNotes").value.trim()
      };
      if (!gift.name) return alert("Please enter a gift name");

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "addGift", person, gift })
      });

      if (res.ok) {
        if (!data[person]) data[person] = { gifts: [] };
        data[person].gifts.push(gift);
        showPerson(person);
      } else alert("Failed to sync with Google Sheets");
    }

    async function removeGift(person, giftName, btn) {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "removeGift", person, name: giftName })
      });

      const text = await res.text();
      if (text.includes("Gift removed")) {
        // Remove locally
        data[person].gifts = data[person].gifts.filter(g => g.name !== giftName);
        btn.closest("tr").remove();
      } else {
        alert("Failed to remove gift from Google Sheet");
      }
    }

    loadData();
  </script>
</body>
</html>
