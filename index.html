<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Family Gift Exchange üéÑ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fff9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #2e8b57;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 40px;
    }

    .pairings {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .pairings h2 {
      text-align: center;
      color: #2e8b57;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #c8e6c9;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #a5d6a7;
    }

    .gift-section {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #2e8b57;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #c8e6c9;
      border-radius: 12px 12px 0 0;
      margin-right: 5px;
    }

    .tab.active {
      background: #2e8b57;
      color: white;
      font-weight: bold;
    }

    .gift-table {
      width: 100%;
      border-collapse: collapse;
    }

    .gift-table th, .gift-table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    .add-gift {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    input, textarea {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="text"], input[type="number"], textarea {
      flex: 1;
    }

    .notes-box {
      flex-basis: 100%;
      height: 50px;
    }

    button {
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }

    button:hover {
      background: #256c45;
    }

    .tree {
      text-align: center;
      font-size: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>West Family Gift Exchange üéÅ</h1>

  <div class="container">
    <div class="pairings">
      <div class="tree">üéÑ</div>
      <h2>Pairings</h2>
      <table id="pairingTable">
        <thead><tr><th>Name</th><th>Buys For</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="gift-section">
      <div class="tabs" id="tabs"></div>
      <div id="content"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxp7B-f21quwbC-UcqnJTdb1xDzePMHd-GoWWGyMjBpt5ua8XMPswBh-jLSKywkz5gA1g/exec";
    let data = {};
    let currentPerson = "";

    async function loadData() {
      const res = await fetch(`${scriptURL}?action=getData`);
      data = await res.json();
      renderTabs();
      const firstPerson = Object.keys(data)[0];
      if (firstPerson) showPerson(firstPerson);
    }

    function renderTabs() {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = "";
      Object.keys(data).forEach(person => {
        const tab = document.createElement("div");
        tab.className = "tab" + (person === currentPerson ? " active" : "");
        tab.textContent = person;
        tab.onclick = () => showPerson(person);
        tabs.appendChild(tab);
      });
    }

    function showPerson(person) {
      currentPerson = person;
      renderTabs();
      const div = document.getElementById("content");
      const personData = data[person] || { gifts: [], stocking: "" };

      let html = `
        <table class="gift-table">
          <thead><tr><th>Gift</th><th>Priority</th><th>Price</th><th>Link</th><th>Notes</th><th></th></tr></thead>
          <tbody>
            ${personData.gifts.map(g => `
              <tr>
                <td>${g.name}</td>
                <td>${g.priority}</td>
                <td>${g.price}</td>
                <td>${g.url ? `<a href="${formatURL(g.url)}" target="_blank">Link</a>` : ""}</td>
                <td>${g.notes || ""}</td>
                <td><button onclick="removeGift('${person}','${g.name}', this)">Remove</button></td>
              </tr>
            `).join("")}
          </tbody>
        </table>

        <div class="add-gift">
          <input id="giftName" placeholder="Gift name" />
          <input id="giftPriority" placeholder="Priority" style="width:80px;" />
          <input id="giftPrice" placeholder="Price" style="width:80px;" />
          <input id="giftURL" placeholder="URL" />
          <textarea id="giftNotes" class="notes-box" placeholder="Notes..."></textarea>
          <button onclick="addGift('${person}')">Add Gift</button>
        </div>
      `;
      div.innerHTML = html;
    }

    function formatURL(url) {
      if (!url) return "";
      if (url.startsWith("http://") || url.startsWith("https://")) return url;
      return "https://" + url;
    }

    async function addGift(person) {
      const gift = {
        name: document.getElementById("giftName").value.trim(),
        priority: document.getElementById("giftPriority").value.trim(),
        price: document.getElementById("giftPrice").value.trim(),
        url: document.getElementById("giftURL").value.trim(),
        notes: document.getElementById("giftNotes").value.trim(),
      };

      if (!gift.name) return alert("Please enter a gift name");

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "addGift", person, gift })
      });

      if (res.ok) {
        data[person].gifts.push(gift);
        showPerson(person);
      } else {
        alert("Failed to sync with Google Sheets");
      }
    }

    async function removeGift(person, giftName, btn) {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "removeGift", person, name: giftName })
      });
      const text = await res.text();
      if (text.includes("Gift removed")) {
        btn.closest("tr").remove();
      } else {
        alert("Could not remove gift from Google Sheets");
      }
    }

    loadData();
  </script>
</body>
</html>
